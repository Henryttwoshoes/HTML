<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function funcao(){
            document.getElementById("teste").innerHTML = "paragráfo modificado"
        }
    </script>
</head>
<body>
    <h1>Teste</h1>
    <p id="teste">Um paragráfo</p>


    <button type="button" onclick="funcao()">Teste</button>
</body>
</html>
