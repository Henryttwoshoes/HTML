<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
   <h1>Paragráfos e quebras de linha</h1> 
   <hr>
   <p>Você pode escrever um paragráfo de qualquer jeito
    basta colocar tudo antes do p e do /p
   </p>
   <p>Se precisar quebrar o texto em algum lugar específico como esse, é só usar a <br>tag br</p>
   <p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    ,etc
   </p>
   <p>Vamos adicionar alguns emojis
        &#x1F920;
        &#x1F44D;
   </p>
</body>
</html>
