<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- AQUI VAI A IMAGEM NAS CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="30">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Entrar" class="botao">
                    <a href="esqueci.html" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
